<html>
    <head>
        <meta charset="UTF-8">
        <title>Finance Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="title">
            <h1>Spending Tracker</h1>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="POST"
            onsubmit="app.Add()">
                <input type="text" id="add-expense"
                placeholder="Where from?">
                <input type="text" id="add-cost"
                placeholder="How much?">
                <input type="submit" value="Add" class="btn
                btn-primary">
            </form>
                <p style="font-size: 30px; font-family: Bahnschrift;">Total number of Receipts:</p>
                <p id="counter" style="font-size: 30px; font-family: Bahnschrift;">No Receipts</p>
                <table>
                    <tr class="expenses">
                        <th><h2>Receipts</h2></th>
                        <tbody id="receipt">
                        </tbody>
                </table>
        </div>

        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST"
            id="save-edit">
                <input type="text" id="edit-expenses">
                <input type="text" id="edit-costs">
                <input type="submit" value="Save" class="btn
                btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
